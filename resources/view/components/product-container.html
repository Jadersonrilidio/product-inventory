<div class="col-md-3" id="card_{{sku}}">
    <div class="card p-4 m-3">
        <div class="card-block">
            <input type="checkbox" class="delete-checkbox" value="{{sku}}" v-model="productDeleteList">
            <p class="card-text text-center">{{sku}}</p>
            <p class="card-text text-center">{{name}}</p>
            <p class="card-text text-center">{{price}}</p>
            <p class="card-text text-center">{{specific_attribute}}</p>
        </div>
    </div>
</div>
